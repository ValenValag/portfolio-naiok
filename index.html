<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"/>
    <title>Portfolio Nathan</title>
    <link rel="stylesheet" href="style.css" />
    <!-- En tu HTML (en <head>) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
</head>
<body id="body">
    <div class="clock" id="clock"></div>
    <div class="bg"></div>

    <img src="sprites/cursor.png" alt="" class="cursor" id="cursor" />

    <div class="desktop">
        <div class="folders">
            <div class="folder" onclick="openWindow('folder', 'estudios')" onmouseover="changeCursor(1)" onmouseleave="changeCursor(0)">
                <img src="sprites/compass icon.png" alt="" class="icon" style="width: 6.25rem;" />
                <div class="label">Perfíl</div>
            </div>
            <div class="folder" onclick="openWindow('folder', 'juegos')" onmouseover="changeCursor(1)" onmouseleave="changeCursor(0)">
                <img src="sprites/ds icon.png" alt="" class="icon" style="width: 6.875rem;" />
                <div class="label">DS</div>
            </div>
            <div class="folder" onclick="openWindow('folder', 'datazos')" onmouseover="changeCursor(1)" onmouseleave="changeCursor(0)">
                <img src="sprites/mp3 icon.png" alt="" class="icon" style="width: 7rem;" />
                <div class="label">Música</div>
            </div>
            <div class="folder" onclick="openWindow('folder', 'quotes')" onmouseover="changeCursor(1)" onmouseleave="changeCursor(0)">
                <img src="sprites/notepad icon.png" alt="" class="icon" style="width: 6.25rem;" />
                <div class="label">Notas</div>
            </div>
        </div>
        <div class="folders">
            <div class="folder" onclick="openWindow('folder', 'datos')" onmouseover="changeCursor(1)" onmouseleave="changeCursor(0)">
                <img src="sprites/folder icon.png" alt="" class="icon" style="width: 5rem;" />
                <div class="label">Documentos</div>
            </div>
            <div class="folder" onclick="openWindow('photoshop', 'skills')" onmouseover="changeCursor(1)" onmouseleave="changeCursor(0)">
                <img src="sprites/brush icon.png" alt="" class="icon" style="width: 5rem;" />
                <div class="label">Skills</div>
            </div>
            <div class="folder" onclick="openWindow('folder', 'links')" onmouseover="changeCursor(1)" onmouseleave="changeCursor(0)">
                <img src="sprites/mail icon.png" alt="" class="icon" style="width: 10rem;" />
                <div class="label">Mensajes</div>
            </div>
        </div>
    </div>

    <!-- TAMAÑOS
        Folder: 80px = 5rem
        Compass: 100px = 6.25rem
        Ds: 110px = 6.875rem
        Mp3: 120px = 7.5rem 
    -->

        <div class="buttons">
            <div class="close-btn" onclick="closeWindow('skills')" onmouseover="changeCursor(1)" onmouseleave="changeCursor(0)"></div>
            <div class="min-btn" onclick="minWindow('skills')" onmouseover="changeCursor(1)" onmouseleave="changeCursor(0)"></div>
        </div>
    </div> -->

    <script src="runtime.js"></script>
</body>
</html>
